name: Frontend CI

on:
  push:
    paths:
      - "frontend/**"
      - "pnpm-workspace.yaml"
      - "package.json"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    paths:
      - "frontend/**"
      - "pnpm-workspace.yaml"
      - "package.json"
      - ".github/workflows/frontend-ci.yml"

permissions:
  contents: read

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install
        run: pnpm --filter @sentinel-lend/frontend install
      - name: Test
        run: pnpm --filter @sentinel-lend/frontend test
      - name: Build
        run: pnpm --filter @sentinel-lend/frontend build
